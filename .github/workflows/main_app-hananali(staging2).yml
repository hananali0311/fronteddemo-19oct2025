# Simple HTML Deployment to Azure App Service
# No Node.js, No npm install, No build steps

name: Deploy HTML site to Azure Web App - app-hananali

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Upload all files as artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: html-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: html-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AF2EC7A86B014C62AFA2516047FD469F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8DC62E818AD4F2390E5E10216035300 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D6B02BD3DCDB4B6AABE102020A954235 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-hananali'
          slot-name: 'staging2'
          package: .
